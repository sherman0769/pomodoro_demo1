<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專業番茄鬧鐘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 頭像開始 -->
    <div class="avatar-box">
      <img src="avatar.png" alt="李詩民頭像" class="avatar">
    </div>
    <!-- 頭像結束 -->
    <h1>番茄鬧鐘</h1>
    <form class="settings" id="settingsForm">
      <label>
        工作(分鐘)
        <input type="number" id="workInput" min="1" max="90" value="25">
      </label>
      <label>
        休息(分鐘)
        <input type="number" id="restInput" min="1" max="30" value="5">
      </label>
      <label class="mute-label">
        <input type="checkbox" id="muteCheckbox">
        靜音
      </label>
    </form>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <button id="startPauseBtn">開始</button>
      <button id="resetBtn">重設</button>
    </div>
    <div class="session-type" id="sessionType">工作時間</div>
  </div>
  <footer>
    <div class="footer-content">李詩民</div>
  </footer>
  <audio id="beep" src="https://freesound.org/data/previews/337/337049_3231055-lq.mp3"></audio>
  <script src="main.js"></script>
</body>
</html>
